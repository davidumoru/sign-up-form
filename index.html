<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>This is not a real online service! You know you need somwthing like this in your life to help you realize your deepest dreams. Sign up now to get started</div>
    <p>You know you want to.</p>

   
    <form action="#" method="post">
        <fieldset>
            <legend>Let's do this!</legend>

            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name">

            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name">

            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">

            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="08123456789">

            <label for="user_password">PASSWORD</label>
            <input type="password" id="user_password" name="password" placeholder="Password">

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </fieldset>
        <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="#">Log in</a></p>
</body>
</html>
